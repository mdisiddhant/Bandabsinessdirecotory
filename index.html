<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Order - Banda Ki Seva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h2 {
      color: #0c5a78;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0c5a78;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0974a2;
    }
  </style>
</head>
<body>
  <h2>ЁЯй║ Banda Medical Seva</h2>
  <form id="medicalForm">
    <label>ЁЯСд рдЖрдкрдХрд╛ рдирд╛рдо:</label>
    <input type="text" name="name" required />
    
    <label>ЁЯУЮ рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░:</label>
    <input type="tel" name="phone" required pattern="[0-9]{10}" />
    
    <label>ЁЯУН рдЕрдкрдирд╛ рдПрд░рд┐рдпрд╛ рдЪреБрдиреЗрдВ:</label>
    <select name="area" id="areaSelect" required>
      <option value="">-- рдПрд░рд┐рдпрд╛ рдЪреБрдиреЗрдВ --</option>
      <option value="Swaraj Colony">Swaraj Colony</option>
      <option value="Kalu Kuwan">Kalu Kuwan</option>
      <option value="Babulal Chauraha">Babulal Chauraha</option>
      <option value="Banda Station">Banda Station</option>
      <option value="Chandela Nagar">Chandela Nagar</option>
    </select>

    <label>ЁЯТК рджрд╡рд╛ рдХрд╛ рдирд╛рдо (рдпрджрд┐ рдкрддрд╛ рд╣реЛ):</label>
    <textarea name="medicine" placeholder="Ex: Dolo 650, Paracetamol Syrup..."></textarea>

    <label>ЁЯУ╖ рдбреЙрдХреНрдЯрд░ рджреНрд╡рд╛рд░рд╛ рд▓рд┐рдЦрд╛ рдкрд░реНрдЪрд╛ (image):</label>
    <input type="file" accept="image/*" name="image" id="imageInput" />

    <button type="submit">ЁЯУи рдСрд░реНрдбрд░ рднреЗрдЬреЗрдВ</button>
  </form>

  <script>
    const form = document.getElementById('medicalForm');
    const areaToWhatsApp = {
      "Swaraj Colony": "https://wa.me/919999000001?text=",
      "Kalu Kuwan": "https://wa.me/919999000002?text=",
      "Babulal Chauraha": "https://wa.me/919999000003?text=",
      "Banda Station": "https://wa.me/919999000004?text=",
      "Chandela Nagar": "https://wa.me/919999000005?text="
    };

    const telegramBotToken = "7729928604:AAEINikbhwHTMSK1pgV3nROUfSGEVb-z2r4";
    const telegramChatId = "6798434092";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const name = formData.get("name");
      const phone = formData.get("phone");
      const area = formData.get("area");
      const medicine = formData.get("medicine");
      const imageFile = formData.get("image");

      const message = `ЁЯй║ *New Medical Order*\n\nЁЯСд Name: ${name}\nЁЯУЮ Phone: ${phone}\nЁЯУН Area: ${area}\nЁЯТК Medicine: ${medicine || "Not Specified"}`;

      // 1. Send to WhatsApp (open in new tab)
      const waLink = areaToWhatsApp[area] + encodeURIComponent(message);
      window.open(waLink, '_blank');

      // 2. Send to Telegram (text)
      await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: telegramChatId,
          text: message,
          parse_mode: "Markdown"
        })
      });

      // 3. Upload image to Telegram
      if (imageFile && imageFile.size > 0) {
        const imgData = new FormData();
        imgData.append("chat_id", telegramChatId);
        imgData.append("photo", imageFile);
        imgData.append("caption", `ЁЯУ╖ Image from: ${name} (${phone})`);

        await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
          method: "POST",
          body: imgData
        });
      }

      alert("тЬЕ рдСрд░реНрдбрд░ рднреЗрдЬ рджрд┐рдпрд╛ рдЧрдпрд╛ рд╣реИ!");
      form.reset();
    });
  </script>
</body>
</html>
